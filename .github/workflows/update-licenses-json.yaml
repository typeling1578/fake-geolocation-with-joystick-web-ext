name: Update licenses.json on package update

on:
  push:
    branches:
      - master
      - update-licenses-workflow
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  update-and-commit:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup corepack
        run: |
          corepack enable
          corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run generatelicensefile script
        run: pnpm run generatelicensefile

      - name: Commit and Push if changes exist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .

          if ! git diff --cached --quiet; then
            git commit -m "chore: regenerate licenses.json based on package.json update"
            git push
            echo "Changes committed and pushed."
          else
            echo "No changes detected. Skipping commit."
          fi
